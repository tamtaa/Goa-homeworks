<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- ბმული საიტზე გადასასვლელად -->
<a href="https://www.sololearn.com/en/" target="" title="">
    daawkape
</a>
<!-- 
- href: აქ ვწერთ იმ საიტის მისამართს, სადაც გვსურს რომ ბმული გადაგვიყვანოს.
- target: აქ შეგვიძლია დავწეროთ "_blank", რომ ბმული ახალ ფანჯარაში გაიხსნას, ან დავტოვოთ ცარიელი რომ ამავე ფანჯარაში გაიხსნას.
- title: როცა მაუსს მივა ბმულზე, გამოჩნდება პატარა ტექსტი (მითითება).
-->

<!-- სურათის დამატება -->
<img src="image.jpg" alt="monaliza" width="500" height="400">
<!-- 
- src: აქ ვწერთ სურათის ფაილის სახელს ან ბმულს (URL), საიდანაც უნდა აიღოს სურათი.
- alt: თუ სურათი ვერ ჩაიტვირთა, ეს ტექსტი გამოჩნდება, ასევე SEO-სთვის და ხელმისაწვდომობისთვის მნიშვნელოვანია.
- width: სურათის სიგანე (პიქსელებში).
- height: სურათის სიმაღლე (პიქსელებში).
-->

<!-- ღილაკი -->
<button type="button" disabled>
    gaige meti
</button>
<!-- 
- disabled: ეს ნიშნავს, რომ ღილაკი იქნება გათიშული და ვერ დააჭერ.
-->


</body>
</html>
