<!--# 1. შექმენით პარაგრაფი სადაც ჩასვამთ როგორც bold ასევე italic თეგებს, 
მეორე პარაგრაფში კი გამოყენეთ მათი screen reader "ვერსიები" (strong და em), 
ასევე შეამოწმეთ რა იქნება თუ გამოვიყენებთ b და i თეგებს ერთდოულად, მაგ:-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bold და Italic თეგების გამოყენება -->
    <p><b>მუქი</b> და <i>დახრილი</i> ტექსტი.</p>

    <!-- Screen reader-friendly ვერსიები -->
    <p> <strong>მნიშვნელოვანი (მუქი)</strong> და <em>გამოკვეთილი (დახრილი)</em> ტექსტი.</p>

    <!-- B და I თეგების ერთდროული გამოყენება -->
    <p><b><i>ეს  მუქი და დახრილი</i></b></p>
</body>
</html>
