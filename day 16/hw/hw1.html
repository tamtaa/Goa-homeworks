<!--შექმენით ორი პარაგრაფი, ერთს მიანიჭეთ bold, მეორეს კი strong Text Formatting-ი-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>ეს არის bold ფორმატირებული ტექსტი. </b></p>
<p><strong>ეს არის strong ფორმატირებული ტექსტი. </strong></p>
</body>
</html>
