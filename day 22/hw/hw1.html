<!--# 1. ჩამოთვალე შენი ჰობები გამოიყენე სია (<ul> ან <ol>) და თითოეული ჰობისთვის <li>.
მაგალითად: წიგნების კითხვა, პროგრამირება, სპორტი.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hobby</title>
</head>
<body>
    <h1>ჩემი ჰობი</h1>
    <ul>
        <li>წიგნის კითხვა</li>
        <li>ხატვა</li> 
        <li>სიმღერების მოსმენა</li> 
        <li>ფოტოების გადაღება</li>
        <li>გიტარაზე დაკვრა</li>
    </ul>
</body>
</html>
