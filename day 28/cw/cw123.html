<!--1) შექმენით 3 input და 3 label ელემენტი, იმეილი, პასვორდი და სახელი. 
ჩასვით ისინი form tag-ში და არ დგავაიწყდეთ input-ების და label-ების დაკავშირება. 
2) დაამატეთ წინა ქლასვორქს ჩექბოქსი რომელიც დაკავშირებულია label-თან ტექსტით 'agree to terms&conditions', ასევე დაამატეთ submit ღილაკი.
3) გაუწერეთ თითოეულს default-value და name. სახელები აარჩიეთ ლოგიკურად.-->

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form</title>
</head>
<body>
  <form>
    <label>Name:</label>
    <input type="text" name="name" value="tamta"><br><br>

    <label>email:</label>
    <input type="email" name="email" value="tamta@gmail.com"><br><br>

    <label>Password:</label>
    <input type="password" name="password" value="111222333"><br><br>

    <label>
      <input type="checkbox" name="terms" value="agreed" checked>
      Agree to terms &amp; conditions
    </label><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
