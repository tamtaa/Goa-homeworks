<!--# 3. მოიყვანეთ თითო მაგალითი თითოეულ input-ის type-ზე (სურათი ქვევით იქნება)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="text"><br>
        <input type="email" placeholder="email"><br>
        <input type="password" placeholder="password"><br>
        <input type="tel" placeholder="123-45-678"><br>
        <input type="number" placeholder="number"><br>
        <input type="search" placeholder="search"><br>
        <input type="url" placeholder="url"><br>
        <input type="file">
        <input type="hidden" value="secret"><br>
        <input type="button" value="click me"><br>
        <input type="reset"><br><br>
        <input type="submit"><br><br>
        <input type="radio" name="group">
        <input type="checkbox"><br>
        <input type="range" ><br>
        <input type="image"> <br>
        <input type="color"><br>
        <input type="month"><br>
        <input type="date"><br>
        <input type="timr"><br>
        <input type="week"><br>

    </form>
</body>
</html>
