<!--2. შექმენით Form, მოათავსეთ თქვენთვის სასურველი Input-ები და დაამატეთ label-ები.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">firstname:</label>
        <input type="text" id="firstname" name="firstname" value="tamta"><br><br>

        <label for="lastname">lastname:</label>
        <input type="text" id="lastname" name="lastname" value="bakhtadze"><br><br>

        <label for="birthyear">birthyear:</label>
        <input type="text" name="birthyear" id="birthyear" value="2004"><br><br>
        <label for="address">address:</label>
        <input type="text" name="address" id="address" value="tbilisi"><br><br>
        <input type="submit" value="submit"><br><br>
    </form>
</body>
</html>
