<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Fonts Example</title>
  <style>
    p:nth-child(1) {
      font-family: Arial, sans-serif;
      font-weight: 400; /* Normal */
    }
    p:nth-child(2) {
      font-family: 'Times New Roman', serif;
      font-weight: 700; /* Bold */
    }
    p:nth-child(3) {
      font-family: Georgia, serif;
      font-weight: 300; /* Light */
    }
    p:nth-child(4) {
      font-family: 'Courier New', monospace;
      font-weight: 600; /* Semi-bold */
    }
  </style>
</head>
<body>
  <p>ეს არის პირველი პარაგრაფი Arial ფონტით.</p>
  <p>ეს არის მეორე პარაგრაფი Times New Roman ფონტით.</p>
  <p>ეს არის მესამე პარაგრაფი Georgia ფონტით.</p>
  <p>ეს არის მეოთხე პარაგრაფი Courier New ფონტით.</p>
</body>
</html>
